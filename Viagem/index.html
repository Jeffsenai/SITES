<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tour Viagens</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header id="cabecalho">
        <div class="divCabecalho">
            <p class="email">TOURVIAGENS@CONTATO.COM </p>
            <p class="telefone">777-9999-9999 </p>
        </div>
    </header>

    <section id="principal">
        <div class="banner">
            <h2>SEU SONHO A UM CLIQUE DE DISTÂCIA</h2>
        </div>
    </section>

    <section id="pacotes">
        <div class="container">
            <h2>CONFIRA NOSSOS PACOTES</h2>
            <div class="pacotes-container">
                <div class="pacote">
                    <img src="img/londres.png" alt="Londres">
                    <p>LONDRES</p>
                    <p>10x R$ 300,00</p>
                </div>
                <div class="pacote">
                    <img src="img/rio.png" alt="Rio de Janeiro">
                    <p>RIO DE JANEIRO</p>
                    <p>10x R$ 40,00</p>
                </div>
                <div class="pacote">
                    <img src="img/japao.png" alt="Japão">
                    <p>JAPÃO</p>
                    <p>10x R$ 650,00</p>
                </div>
            </div>
        </div>
    </section>

    <section id="chamada">
        <div class="divChamada">
            <h2>NÃO PERCA ESSA OPORTUNIDADE</h2>
        </div>
    </section>

    <footer id="rodape">
        <div class="fim">
            <h1>TOUR VIAGENS - SUA MELHOR ESCOLHA</h1>
        </div>
    </footer>

</body>
</html>
